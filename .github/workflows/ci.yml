name: ci

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: registry.naritanara.xyz
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            registry.naritanara.xyz/naritanara-xyz:latest
            registry.naritanara.xyz/naritanara-xyz:${{ github.sha }}
            
  update-service:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Update service
        run: docker service update --image registry.naritanara.xyz/naritanara-xyz:latest naritanara-xyz_webserver
